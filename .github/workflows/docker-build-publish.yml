name: Build and Publish Docker Image

on:
  push:
    branches: 
      - main
      - dev
      - agent
  pull_request:
    branches: 
      - main
      - dev
      - agent
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Erlaubt das Erstellen von Releases und Tags
      packages: write # Erlaubt das Pushen von Docker Images
      issues: write   # Optional: Wenn der Bot Kommentare zu Issues schreiben soll
      pull-requests: write # Optional: s.o.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # WICHTIG: Volle History laden, damit Semantic Release die Commits analysieren kann

      # Semantic Release (Nur auf main)
      # Analysiert Commits, erstellt Release auf GitHub und berechnet Version
      - name: Semantic Release
        id: semantic
        if: github.ref == 'refs/heads/main'
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 19
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Repository Namen in Kleinbuchstaben umwandeln für Docker Kompatibilität
      - name: Lowercase Repository Name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}
          # Tagging Strategie:
          # main (Release) -> latest, v1.2.3 (semver), v1.2 (major.minor), v1 (major)
          # dev            -> dev, nightly
          # agent          -> agent, pre-alpha
          tags: |
            # Main Branch Tags (Semantic Versioning)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},value=${{ steps.semantic.outputs.new_release_version }},enable=${{ github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_published == 'true' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.semantic.outputs.new_release_version }},enable=${{ github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_published == 'true' }}
            type=semver,pattern={{major}},value=${{ steps.semantic.outputs.new_release_version }},enable=${{ github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_published == 'true' }}
            
            # Andere Branches
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=nightly,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=agent,enable=${{ github.ref == 'refs/heads/agent' }}
            type=raw,value=pre-alpha,enable=${{ github.ref == 'refs/heads/agent' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

