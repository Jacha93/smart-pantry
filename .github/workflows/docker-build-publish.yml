name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch 'main' -> latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # Tag push -> 1.2.3, 1.2, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
            # Branch 'dev' -> nightly, dev
            type=raw,value=nightly,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Generate custom version tags
        id: custom_tags
        run: |
          # Read version from package.json using jq for safety
          PACKAGE_VERSION=$(jq -r .version package.json)
          echo "Detected project version: $PACKAGE_VERSION"
          
          # Start with tags from metadata-action
          TAGS="${{ steps.meta.outputs.tags }}"
          
          # Logic for dev branch: Add vX.X.X-dev and vX.X.X-nightly
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "Adding dev/nightly version tags..."
            # Append new tags (newline separated is fine for build-push-action)
            TAGS="${TAGS}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${PACKAGE_VERSION}-dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${PACKAGE_VERSION}-nightly"
          fi
          
          # Output multiline string to GITHUB_OUTPUT
          {
            echo 'final_tags<<EOF'
            echo "$TAGS"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This builds ONE image and pushes it with ALL generated tags
          tags: ${{ steps.custom_tags.outputs.final_tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
