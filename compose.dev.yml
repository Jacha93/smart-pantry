# Smart Pantry - Docker Compose (Development)
# ============================================
# Diese Datei ist für lokale Entwicklung gedacht.
# Nutzung: docker compose -f compose.dev.yml up -d
# Für Production-Deployment nutze: compose.yml (Standard)
# ============================================

services:
  smart-pantry-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: smart_pantry
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

