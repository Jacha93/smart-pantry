# ============================================
# Smart Pantry - Docker Compose (Production)
# ============================================
services:
  # ==========================================
  # Database Service
  # ==========================================
  smart-pantry-postgres:
    image: postgres:16-alpine
    container_name: smart-pantry-db
    restart: unless-stopped
    env_file:
      - .env
    # Wir nutzen hier explizit environment für Docker-interne Configs,
    # die von den .env Werten abweichen könnten oder wichtig für das Image sind.
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smart_pantry}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-smart_pantry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-pantry-network

  # ==========================================
  # Backend Service
  # ==========================================
  smart-pantry-backend:
    image: ghcr.io/jacha93/smart-pantry:latest
    container_name: smart-pantry-backend
    restart: unless-stopped
    command: ["/app/start-backend.sh"]
    depends_on:
      smart-pantry-postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # WICHTIG: Überschreibe DATABASE_URL für Docker-Netzwerk (Hostname = Service Name)
      # .env hat normalerweise 'localhost', was im Container nicht funktioniert
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@smart-pantry-postgres:5432/${POSTGRES_DB:-smart_pantry}?schema=public
      
      # Setze internen Hostname für Listen
      HOSTNAME: 0.0.0.0
      
      # Backend hört im Container immer auf Port 3001
      BACKEND_PORT: 3001
    
    # Dynamisches Port-Mapping: Host Port : Container Port
    # Container Port ist fix (3001). FRONTEND_PORT/ BACKEND_PORT in .env steuern NUR den Host-Port.
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - smart-pantry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # Frontend Service
  # ==========================================
  smart-pantry-frontend:
    image: ghcr.io/jacha93/smart-pantry:latest
    container_name: smart-pantry-frontend
    restart: unless-stopped
    command: ["/app/start-frontend.sh"]
    depends_on:
      - smart-pantry-backend
    env_file:
      - .env
    environment:
      # Next.js hört auf die Variable PORT
      # Container-Port ist fix 3000; das Mapping passiert unten
      PORT: 3000
      HOSTNAME: 0.0.0.0
      
      # Öffentliche API-URL optional überschreiben (Standard: Host & Port des Browsers)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      # Fallback für Client-Side, falls URL nicht automatisch erkannt wird
      NEXT_PUBLIC_BACKEND_PORT: ${BACKEND_PORT:-3001}
      # Interne API-URL für SSR/Server-Kommunikation im Docker-Netzwerk (immer der Service-Port)
      NEXT_INTERNAL_API_URL: ${NEXT_INTERNAL_API_URL:-http://smart-pantry-backend:3001}
      # Mock-Auth in Produktion deaktivieren
      NEXT_PUBLIC_USE_MOCK_AUTH: ${NEXT_PUBLIC_USE_MOCK_AUTH:-false}
    
    # Dynamisches Port-Mapping: Host Port : Container Port
    # Container Port ist fix 3000.
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - smart-pantry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${FRONTEND_PORT:-3000}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres-data:
    driver: local

networks:
  smart-pantry-network:
    driver: bridge
